<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Function</title>
  </head>

  <body>
    <h1>Function</h1>
     <h2>Basic</h2>
       <ul>
         <script>
           function two(){
             document.write('<li>2-1</li>');
             document.write('<li>2-2</li>');
           }
           document.write('<li>1</li>');
           two();
           document.write('<li>3</li>');
           two();
         </script>
       </ul>

     <h2>Parameter & Argument</h2>
       <script>
         function sum(left, right){
           document.write(left+right+'<br>');
         }
         function sumColorRed(left, right){
           document.write('<div style="color:red">'+(left+right)+'</div>');
         }
         function sumFontSize(left, right){
           document.write('<div style="font-size:3rem">'+(left+right)+'</div>');
         }
         sum(2,3); // 5
         sumColorRed(2,3); // 5
         sumFontSize(2,3); // 5
       </script>

     <h2>Return</h2>
       <script>
         function sum2(left, right){
           return left+right;
         }
         document.write(sum2(2,3)+'<br>');
         document.write('<div style="color:red">'+sum2(2,3)+'</div>');
         document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>');
       </script>

    <h2>Return vs Write</h2>
    <script>
       function sumReturn(left, right){
       return left+right;
       }
       function sumWrite(left, right){
       document.write(left+right);
       }
       document.write('Function(argument,argument)+argument'+'<br />')
       document.write('Return: ')+document.write(sumReturn(2,3)+10+'<br />'); // 15
       document.write('Write: ')+document.write(sumWrite(2,3)+10+'<br />'); // 5NaN
    </script>
  </body>
</html>
